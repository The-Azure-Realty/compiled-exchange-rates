name: Compile Exchange Rates and Cache Locally

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - .github/workflows/cache-exchange-rates.yml

  schedule:
    # At minute 0 past every 4th hour.
    # https://crontab.guru/#0_*/4_*_*_*
    - cron: "0 */4 * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source

jobs:
  CompileExchangeRates:
    
    runs-on: ubuntu-latest
    
    steps:
      - env:
          APIURL: ${{secrets.APIURL}}
          APIKEY: ${{secrets.APIKEY}}
          BASESYMBOL: ${{secrets.BASESYMBOL}}
        run: >-
          curl \
            --request GET '${{env.APIURL}}?base=${{env.BASESYMBOL}}' \
            --header 'apiKey: ${{env.APIKEY}}' \
            -o "rates.json"
            

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./


  PublishToGithubPages:
    
    runs-on: ubuntu-latest
    
    needs: 
      - CompileExchangeRates

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1